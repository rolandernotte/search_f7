<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Pizza Near You</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7-bundle.min.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Pizza Near You</div>
            </div>
          </div>

          <!-- Tabbar -->
          <div class="toolbar tabbar toolbar-bottom">
            <div class="toolbar-inner">
              <a href="#tab-list" class="tab-link tab-link-active">Liste</a>
              <a href="#tab-map" class="tab-link">Carte</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="tabs">
            <div class="page-content tab tab-active" id="tab-list">
              <div class="block">
                  <div id="output">
                    <div id="searching">Searching...</div>
                    <div class="list list-strong list-dividers list-outline">
                      <ul>
                        <!-- élément à cloner en JS -->
                        <li class="template" style="display:none" data-id="">
                          <a href="#" class="item-link item-content">
                            <div class="item-inner"></div>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
              </div>
            </div>
            <div class="page-content tab" id="tab-map">
                <div id="mapid"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Phantom Cordova Library -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery/jquery-3.7.1.min.js"></script>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
