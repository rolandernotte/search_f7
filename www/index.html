<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Pizza Near You</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7-bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Pizza Near You</div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="block">
                <div id="output">
                  <div id="searching">Searching...</div>
                  <div class="list list-strong list-dividers list-outline">
                    <ul>
                      <!-- élément à cloner en JS -->
                      <li class="template" style="display:none" data-id="">
                        <a href="#" class="item-link item-content">
                          <div class="item-inner"></div>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Phantom Cordova Library -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery/jquery-3.7.1.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
